<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personall Dashboard</title>
</head>
<body>
    <main>
        <div class="dash-container">
            <div class="top-menu">
                <div class="link-contain">
                    <div>
                        <a href="#">
                            <img width="40px" height="40px" src="images/link.svg" alt="link block.">    
                            Links
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img width="40px" height="40px" src="images/focus.svg" alt="link block.">
                            Focus
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img width="40px" height="40px" src="images/wordle.svg" alt="link block.">
                            Wordle
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img width="40px" height="40px" src="images/calendar.svg" alt="link block.">
                            Calendar
                        </a>
                    </div>
                </div>
                <div class="calendar-contain"></div>
            </div>
            <div>
                <h1 id="time"></h1>
            </div>
            <div class="bottom-menu">
                <div class="data-contain"></div>
                <div class="quote-contain"></div>
                <div class="to-do-block"></div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>

</html>
